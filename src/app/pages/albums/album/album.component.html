<app-header [title]="title" [artist]="artist" [image]="album.image"></app-header>
<div class="artist">
  <!--  <ng-container *ngFor="let track of tracks">-->
  <!--    <app-card [item]="track"></app-card>-->
  <!--  </ng-container>-->
  <button mat-button (click)="playTracks()" mat-raised-button >Play all tracks</button>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filtering($event)" placeholder="Search tracks of this artist" #input>
  </mat-form-field>
  <div class="shadow">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let i = index"> {{i+ 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Play">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="playTrack(element)" mat-mini-fab><mat-icon>play_arrow</mat-icon></button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of tracks" ></mat-paginator>
  </div>
</div>
